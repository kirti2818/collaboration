<script>
    var Data=JSON.parse(localStorage.getItem("userData"))
    document.querySelector("form").addEventListener("submit",myLogin)
    function myLogin(event){
       event.preventDefault()
       var obj={
           Email:document.querySelector("form").rightEmail.value,
           Password:document.querySelector("form").rightPswd.value
       };
       var found=false;
       Data.forEach(function(elem){
           if(obj.Email==elem.mail && obj.Password==elem.password){
                   found=true;
                   alert("Login Successfully")
           }
       })
       if(found==false){
           alert("Wrong Credentials")
